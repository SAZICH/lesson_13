<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">
			<div class="car-container">
			<div class="car"></div>
			<div class="car-top"></div>
			<div class="car-glass"></div>
			<div class="car-glass-one"></div>
			<div class="car-door-one"></div>
			<div class="wheel-one"></div>
			<div class="wheel-two"></div>
			<div class="glass-one"></div>
			<div class="glass-two"></div>
			<div class="wheel-inside-one"></div>
			<div class="wheel-inside-two"></div>
			<div class="car-door"></div>
			<div class="car-lamp"></div>
			<div class="car-pipe"></div>
			<div class="smoke-image">
				<img class="smoke" src="img/smoke.gif" alt="image">
			</div>
			<div class="car-handle"></div>
			<div class="car-rudder"></div>
			<div class="car-rudder-one"></div>
			<div class="batman-image">
				<img class="batman" src="img/batman.png" alt="image">
			</div>

		</div>
		<div class="shield">
			<img class="shield-item" src="img/shield.png" alt="image">
		</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
